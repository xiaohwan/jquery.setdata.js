<html>
  <head>
    <title>setData Test</title>
  </head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="../src/jquery.setdata.js" type="text/javascript"></script>
  <script src="test.js" type="text/javascript"></script>
  <body>
    <h1>Example 1: Basic</h1>
    <div ux:data="data{book1.id@id}">
      <p><span>Name:</span><span ux:data="data{book1.name}"></span></p>
      <p><span>Author:</span><span ux:data="data{book1.author}"></span></p>
      <p><span>Price:</span><span ux:data="data{book1.price}"></span></p>
    </div>
    <h1>Example 2: Loop</h1>
    <ul>
      <li ux:data="data{books;books.id@id}">
      <p><span>Name:</span><span ux:data="data{books.name}"></span></p>
      <p><span>Author:</span><span ux:data="data{books.author}"></span></p>
      <p><span>Price:</span><span ux:data="data{books.price}"></span></p>
      </li>
    </ul>
    <h1>Example 3: Nested Loop</h1>
    <ul>
      <li ux:data="data{authors}">
      <p ux:data="data{authors.name}"></p>
      <ul>
        <li ux:data="data{authors.books}">
        <p><span>Name:</span><span ux:data="data{authors.books.name}"></span></p>
        <p><span>Price:</span><span ux:data="data{authors.books.price}"></span></p>
        <span ux:data="data{authors.books.stores;authors.books.stores.name}"></span>
        </li>
      </ul>
      </li>
    </ul>
    <h1>Bug 2:</h1>
    <p>See comments in JavaScript</p>
    <ul>
      <li ux:data="data{stores;stores@name}"></li>
    </ul>
  </body>
</html>
